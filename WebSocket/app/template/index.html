<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }

        #messageInput {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }

        #sendButton {
            padding: 10px 20px;
        }

        #users {
            margin-bottom: 20px;
        }

        .user {
            cursor: pointer;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<h1>WebSocket Chat</h1>

<div>
    <label for="usernameInput">Username:</label>
    <input type="text" id="usernameInput" placeholder="Enter your username">
    <button id="connectButton">Connect</button>
</div>

<div id="users"></div>

<div id="messages"></div>

<input type="text" id="messageInput" placeholder="Enter your message...">
<button id="sendButton">Send</button>

<script>
    let chatSocket;
    let currentRoom;

    function connectSocket(username) {
        currentRoom = username;

        // Connect to the WebSocket
        chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/app/' + encodeURIComponent(currentRoom) + '/' + encodeURIComponent(username) + '/'
        );

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);

            if (data.online_users) {
                // Update the list of online users
                updateOnlineUsers(data.online_users);
            } else {
                displayMessage(data.sender, data.message);
            }
        };

        chatSocket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };
    }

    document.querySelector('#connectButton').onclick = function (e) {
        const username = document.querySelector('#usernameInput').value.trim();
        if (!username) {
            alert('Please enter a username.');
            return;
        }

        connectSocket(username);
    };

    document.querySelector('#sendButton').onclick = function (e) {
        const messageInputDom = document.querySelector('#messageInput');
        const message = messageInputDom.value.trim();
        if (message && chatSocket) {
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        }
    };

    document.querySelector('#messageInput').onkeyup = function (e) {
        if (e.keyCode === 13) {
            document.querySelector('#sendButton').click();
        }
    };

    function joinRoom(roomName) {
        if (chatSocket) {
            chatSocket.close();
        }

        const username = document.querySelector('#usernameInput').value.trim();
        connectSocket(username);
    }

    function updateOnlineUsers(users) {
        const usersDiv = document.querySelector('#users');
        usersDiv.innerHTML = '<h2>Online Users:</h2>';

        users.forEach(user => {
            const userDiv = document.createElement('div');
            userDiv.className = 'user';
            userDiv.textContent = user;
            userDiv.addEventListener('click', function () {
                joinRoom(user);
            });
            usersDiv.appendChild(userDiv);
        });
    }

    function displayMessage(sender, message) {
        const messagesDiv = document.querySelector('#messages');
        messagesDiv.innerHTML += `${sender}: ${message}<br>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
    }
</script>
</body>
</html>
